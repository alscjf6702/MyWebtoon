<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="layouts/layout::css"/>
    <link rel="stylesheet" th:href="@{/css/login_form.css}"/>
</head>
<body>

<th:block th:replace="fragments/header :: header"/>

<div class="wrapper">
    <div class="container">
        <div class="sign-in-container">
            <form th:action="@{/member/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        사용자 ID 또는 비밀번호를 확인해 주세요.
                    </div>
                </div>
                <h1>로그인</h1>
                <input type="text" name="userId" placeholder="userId">
                <input type="password" name="password" placeholder="Password">
                <button type="submit" class="form_btn">로그인</button>
                <a th:href="@{/member/regMember}"> <button type="button" class="form_btn">회원가입</button></a>
            </form>
        </div>
    </div>
</div>



</body>
</html>
