<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>회원 정보</title>
    <th:block th:replace="layouts/layout :: css"/>
    <style>

        form{
            margin-left: 40%;
            width: 50%;
            margin-top: 20px;
        }

        .button{
            background-color: #0a53be;
            border: none;
            color: white;
            padding: 8px 17px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 15px;
            font-size: 16px;
            margin: 5px 1px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<th:block th:replace="fragments/header :: header"/>
    <form th:action="@{/member/update}" method="post">
        <h2 th:text="|${member.userName}님의 회원 정보 수정|"></h2>
        <div>
            <label th:for="userId">아이디</label>
            <input type="text" th:name="userId" th:value="${member.userId}" readonly>
        </div>
        <div>
            <label th:for="userName">이름</label>
            <input type="text" th:name="userName" th:value="${member.userName}">
        </div>
        <div>
            <label th:for="email">이메일</label>
            <input type="email" th:name="email" th:value="${member.email}">
        </div>
        <div>
            <label th:for="phoneNumber">전화번호</label>
            <input type="text" th:name="phoneNumber" th:value="${member.phoneNumber}">
        </div>
        <button type="submit" class="button" value="회원등록">수정</button>
        <a class="button" th:href="@{/member/list}">목록</a>
        <a class="btn btn-danger" th:href="@{/member/delete(id=${member.id})}">회원 삭제</a>
    </form>
</body>
</html>
