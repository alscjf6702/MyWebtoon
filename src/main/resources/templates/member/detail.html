<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>회원 정보</title>
    <th:block th:replace="layouts/layout :: css"/>
</head>
<body>
<th:block th:replace="fragments/header :: header"/>
    <form th:action="@{/member/update}" method="post">
        <h2 th:text="|${member.userName}님의 회원 정보 수정|"></h2>
        <div>
            <label th:for="userId">아이디</label>
            <input type="text" th:name="userId" th:value="${member.userId}" readonly>
        </div>
        <div>
            <label th:for="userName">이름</label>
            <input type="text" th:name="userName" >
        </div>
        <div>
            <label th:for="password">암호</label>
            <input type="password" th:name="password">
        </div>
        <div>
            <label th:for="email">이메일</label>
            <input type="email" th:name="email" >
        </div>
        <div>
            <label th:for="phoneNumber">전화번호</label>
            <input type="text" th:name="phoneNumber" >
        </div>
        <button type="submit" class="btn btn-primary" value="회원등록">수정</button>
        <a class="btn btn-warning" th:href="@{/member/delete(id=${member.id})}">회원 삭제</a>
    </form>
</body>
</html>
