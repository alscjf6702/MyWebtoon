<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:replace="layouts/layout :: css">
    <link rel="stylesheet" th:href="@{/css/login_form.css}">
</head>
<body>

<th:block th:replace="fragments/header :: header"/>

<form th:action="@{/member/updateInfo}" method="post">
    <h2 th:text="|${member.userName}님의 회원 정보|"></h2>
    <div style="color: red;">
        <p>*이름, 이메일, 전화번호 변경이 가능합니다.</p>
    </div>
    <div>
        <label th:for="userId">아이디</label>
        <input type="text" th:name="userId" th:value="${member.userId}" readonly>
    </div>
    <div>
        <label th:for="userName">이름</label>
        <input type="text" th:name="userName" th:value="${member.userName}">
    </div>
    <div>
        <label th:for="email">이메일</label>
        <input type="email" th:name="email" th:value="${member.email}">
    </div>
    <div>
        <label th:for="phoneNumber">전화번호</label>
        <input type="text" th:name="phoneNumber" th:value="${member.phoneNumber}">
    </div>
    <button type="submit" class="button" value="회원등록">수정</button>
</form>


</body>
</html>
