<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <th:block th:replace="layouts/layout::css"/>
    <style>

        form{
            margin-left: 40%;
            width: 50%;
            margin-top: 20px;
        }

        .button{
            background-color: #0a53be;
            border: none;
            color: white;
            padding: 8px 17px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 15px;
            font-size: 16px;
            margin: 5px 1px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div class="" th:replace="fragments/header :: header"></div>

<form th:action="@{/member/regMember}" method="post">
    <div>
        <label th:for="userName">이름</label>
        <input type="text" th:name="userName" ><br>
    </div>
    <div>
        <label th:for="userId">아이디</label>
        <input type="text" th:name="userId" >
    </div>
    <div>
        <label th:for="password">암호</label>
        <input type="password" th:name="password">
    </div>
    <div>
        <label th:for="email">이메일</label>
        <input type="email" th:name="email" >
    </div>
    <div>
        <label th:for="phoneNumber">전화번호</label>
        <input type="text" th:name="phoneNumber" >
    </div>
    <button type="submit" class="button" value="회원등록">회원가입</button>
    <a th:href="@{/member/list}" class="button">목록</a>
</form>


<div th:replace="fragments/footer :: footer"></div>




</body>
</html>
