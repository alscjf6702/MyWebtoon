<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<style>
    .layout{
        width: 70%;
        margin: 0 auto;
        margin-top: 40px;
    }

</style>
<body>
<th:block th:replace="fragments/header :: header"/>
<div class="layout">

<form th:action="@{/board/modify(id=${board.id})}" method="post" class="row gy-2 gx-3 align-items-center">
    <div class="col-auto">
        <label th:for="title">제목</label>
        <input type="text" class="form-control" th:field="${board.title}" th:value="${board.title}" readonly>
    </div>
    <div class="col-auto">
        <label th:for="title">작성자</label>
        <input type="text" class="form-control" th:field="${board.author}" readonly>
    </div>
    <br>
    <div class="col-auto">
        <label th:for="content">내용</label>
        <div class="input-group">
            <textarea th:text="${board.content}" class="form-control" th:field="${board.content}" cols="30" rows="10" ></textarea>
        </div>
    </div>

    <div class="col-auto">
        <button type="submit" class="btn btn-primary">수정</button>
        <a th:href="@{/board/detail(id=${board.id})}" class="btn-primary btn">취소</a>
    </div>
</form>
</div>
</body>
</html>
