<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
>
<head>
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
    <!-- iamport.payment.js -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
    <script>
        var IMP = window.IMP;
        IMP.init("imp63736637");

        function requestPay() {
            IMP.request_pay({
                pg: "{html5_inicis}.{}",
                pay_method: "card",
                merchant_uid: [[${goods.uid}]],   // 주문번호
                name: [[${goods.productName}]],
                amount: [[${goods.amount}]],                         // 숫자 타입
                buyer_email: [[${member.email}]],
                buyer_name: [[${member.userName}]],
                buyer_tel: [[${member.phoneNumber}]],
                buyer_addr: [[${address.address}]],
                buyer_postcode: [[${address.postcode}]]
            }, function (rsp) { // callback
                $.ajax({
                    type: 'POST',
                    url: '/verify/' + rsp.imp_uid
                }).done(function(data) {
                    if(rsp.paid_amount === data.response.amount){
                        alert("결제 성공");
                    } else {
                        alert("결제 실패");
                    }
                });
            });
        }
    </script>
    <meta charset="UTF-8">
    <title>Sample Payment</title>
</head>
<body>
<button onclick="requestPay()">결제하기</button> <!-- 결제하기 버튼 생성 -->
</body>
</html>
